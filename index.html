<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/app.js"></script>
  <title>Animal Spire</title>
</head>
<body>
    <!-- START SCREEN -->
    <section id="start-screen" class="screen">
        <header>
            <h1>Animal Spire</h1>
            <button id="start-btn">Start Game</button>
        </header>
    </section>

    <!-- ANIMAL SELECTION SCREEN -->
    <section id="animal-selection-screen" class="screen hidden">
        <header>
            <h2>Choose Your Fighter</h2>
            <div id="animal-options"></div>
            <div id="selection-control">
            <button id="reset-btn" class="animal-selection">Cancel</button>
            <button id="generate-btn" class="animal-selection">Refresh</button>
            </div>
        </header>
    </section>

    <!-- BATTLE SCREEN -->
    <section id="battle-screen" class="screen hidden">
    <h2>Battle!</h2>

    <div class="battle-container">
        <!-- PLAYER -->
        <div class="combatant" id="player-container">
        <h3 id="player-name">Player</h3>
        <div class="hp-bar-container">
            <div class="hp-bar" id="player-hp-bar"></div>
        </div>
        <p id="player-hp-text">HP: 100 / 100</p>
        </div>
        <div class="rps-container">
            <div class="rps-square" id="player-rock">Rock</div>
            <div class="rps-square" id="player-paper">Paper</div>
            <div class="rps-square" id="player-scissors">Scissors</div>
        </div>

        <!-- VS Text -->
        <div class="vs">VS</div>

        <!-- ENEMY -->
        <div class="combatant" id="enemy-container">
        <h3 id="enemy-name">Enemy</h3>
        <div class="hp-bar-container">
            <div class="hp-bar" id="enemy-hp-bar"></div>
        </div>
        <p id="enemy-hp-text">HP: 100 / 100</p>
        </div>
        <div class="rps-container">
            <div class="rps-square" id="enemy-rock">Rock</div>
            <div class="rps-square" id="enemy-paper">Paper</div>
            <div class="rps-square" id="enemy-scissors">Scissors</div>
        </div>
    </div>

    <!-- Attack Button -->
    <div class="battle-actions">
        <button id="attack-btn">Attack</button>
    </div>
    <!-- Battle Log -->
    <div id="battle-log"></div>
    </section>

    <!-- POWER SELECTION SCREEN -->
    <section id="power-selection-screen" class="screen hidden">
        <header>
            <h2>Select Your Reward</h2>
            <div id="power-options"></div>
        </header>
    </section>

    <!-- END SCREEN -->
    <section id="end-screen" class="screen hidden">
        <h2 id="end-title"></h2>
        <button id="restart-btn">Play Again</button>
        <button id="cancel-btn">Home</button>
    </section>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
